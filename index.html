<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flipkart Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">Flipkart</div>
    <input type="text" placeholder="Search for products, brands and more" class="search-bar" />
    <button class="login-btn">Login</button>
  </header>

  <!-- Product Grid -->
  <main class="product-grid">
    <div class="product-card">
      <img src="https://picsum.photos/300/200?random=1" alt="Product 1" />
      <h3>Smartphone</h3>
      <p>₹12,499</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://picsum.photos/300/200?random=2" alt="Product 2" />
      <h3>Running Shoes</h3>
      <p>₹1,999</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://picsum.photos/300/200?random=3" alt="Product 3" />
      <h3>Casual T-shirt</h3>
      <p>₹499</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://picsum.photos/300/200?random=4" alt="Product 4" />
      <h3>HP Laptop</h3>
      <p>₹43,990</p>
      <button>Add to Cart</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
