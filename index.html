<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flipkart Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">Flipkart</div>
    <input type="text" placeholder="Search for products, brands and more" class="search-bar" />
    <button class="login-btn">Login</button>
  </header>

  <!-- Product Section -->
  <main class="product-grid">
    <!-- Product Cards -->
    <div class="product-card">
      <img src="https://rukminim2.flixcart.com/image/416/416/kpinwy80/mobile/k/y/j/galaxy-m12-sm-m127gzkdxinu-samsung-original-imag3vwgt9emfbqh.jpeg" alt="Samsung M12" />
      <h3>Samsung Galaxy M12</h3>
      <p>₹10,999</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://rukminim2.flixcart.com/image/416/416/kz8qsnk0/shoe/q/g/l/9-377573-puma-white-black-original-imagbatmf3hs6nha.jpeg" alt="Puma Shoes" />
      <h3>Puma Running Shoes</h3>
      <p>₹1,999</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://rukminim2.flixcart.com/image/416/416/xif0q/t-shirt/z/x/n/l-15899820-roadster-original-imagz3qwvufvhkcc.jpeg" alt="Roadster T-shirt" />
      <h3>Roadster T-shirt</h3>
      <p>₹499</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://rukminim2.flixcart.com/image/416/416/xif0q/laptop/l/g/k/-original-imagufyfgrhcg7bz.jpeg" alt="HP Laptop" />
      <h3>HP Ryzen 5 Laptop</h3>
      <p>₹43,990</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://rukminim2.flixcart.com/image/416/416/xif0q/washing-machine-new/g/m/8/-original-imagz3hzvwztfw2q.jpeg" alt="LG Washing Machine" />
      <h3>LG Washing Machine</h3>
      <p>₹19,990</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://rukminim2.flixcart.com/image/416/416/kxz0pe80/television/y/b/m/-original-imagabvgrz8fbvzh.jpeg" alt="Smart TV" />
      <h3>Mi 43" Smart TV</h3>
      <p>₹28,999</p>
      <button>Add to Cart</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
