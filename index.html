<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flipkart Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">Flipkart</div>
    <input type="text" placeholder="Search for products, brands and more" class="search-bar" />
    <button class="login-btn">Login</button>
  </header>

  <!-- Product Section -->
  <main class="product-grid">
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1587825140708-dfaf72ae4f8e?auto=format&fit=crop&w=400&q=80" alt="Phone" />
      <h3>Smartphone</h3>
      <p>₹12,499</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1526178610663-3b1b8363d431?auto=format&fit=crop&w=400&q=80" alt="Shoes" />
      <h3>Running Shoes</h3>
      <p>₹1,999</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1618354691373-e59f1812f4b4?auto=format&fit=crop&w=400&q=80" alt="T-shirt" />
      <h3>Casual T-shirt</h3>
      <p>₹499</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1616627785484-bcf70c14a936?auto=format&fit=crop&w=400&q=80" alt="Laptop" />
      <h3>HP Laptop</h3>
      <p>₹43,990</p>
      <button>Add to Cart</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
